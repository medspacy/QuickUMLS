name: test packaging

on:
  workflow_dispatch
  
permissions:
  contents: read

jobs:
  test-and-build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest build

      - name: Run tests
        run: |
          python --version
          pip install ./          
          pytest -k "skiptest_spangroup1"
          pytest -k "skiptest_spangroup2"
          pytest -k "test_quickumls_component"
          pytest -k "test_quickumls_spangroup"
          pytest -k "test_basic"

      - name: Build package (if on Linux)
        if: runner.os == 'Linux'
        run: python -m build
